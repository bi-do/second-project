<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="title">To Do List</h1>
        <div class="input-line">
          <input type="text" placeholder="Today List" id="input-box" />
          <button id="input-button">+</button>
        </div>
        <div class="task-line">
          <div class="done-line">
            <span id="under-bar"></span>
            <div id="all">모두</div>
            <div id="done">진행중</div>
            <div id="notdone">완료</div>
          </div>
          <div id="do-line">

          </div>
        </div>
      </div>
    </main>
    <footer>
      <div>이 사이트는 '김영석' 이 제작자임을 알립니다.</div>
    </footer>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/4c14273b6b.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
